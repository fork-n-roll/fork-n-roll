<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fork 'n' Roll</title>

  <link rel="stylesheet" href="stylesheets/app.css">
  <link rel="stylesheet" href="stylesheets/vendor/no-theme/jquery-ui.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/png">

  <meta property="og:title" content="Fork 'n' Roll"/>
  <meta property="og:description" content="Fork 'n' Roll is a multitrack music recorder. You can share a song URL with your friends and start to play together." />
  <meta property="og:image" content="/images/logo.png"/>

  <script src="javascripts/vendor/custom.modernizr.js"></script>
</head>
<body>

<!-- NEW TRACK TEMPLATE -->
  <script type="html/new-track">
  <li id="{id}" class="track player">
    <div class="loading"></div>
    <div class="info">
      <h6>{name}</h6>
    </div>
    <audio>
      <source src="{url}" type="audio/wav"></source>
    </audio>
  </li>
  </script>

  <!-- TRACK TEMPLATE -->
  <script type="html/track">
  <li id="{id}" class="track player">
    <div class="loading"></div>
    <div class="info">
      <h6>{name}</h6>
    </div>
    <audio>
      <source src="{urlMp3}" type="audio/mpeg3"></source>
      <source src="{urlAac}" type="audio/aac"></source>
      <source src="{urlOgg}" type="audio/ogg"></source>
    </audio>
  </li>
  </script>

  <!-- NAV BAR -->
  <div class="container">
    <nav class="top-bar grid">
      <ul class="title-area column double">
        <!-- Title Area -->
        <li class="name">
          <h1><a href="/" class="logo">Fork 'n' Roll</a></h1>
        </li>
        <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
        <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
      </ul>
    </nav>
  </div>

  <!-- CONTENT -->
  <div class="container">

    <!-- PLAYER BUTTONS -->
    <div class="grid">
      <div class="player-buttons column single-mobile-triple">
        <div class="player-ctrl play inactive">
          <a id="stop"><div></div></a>
          <a id="play"><div></div></a>
        </div>
        <div class="player-rec inactive">
          <a id="rec"><div></div></a>
        </div>
      </div>
      <div class="column single hide-for-mobile"> 
        <div class="payoff">
          <h4 class="v-center">Put Your headphones on<br/>and press rec</h4> 
        </div>
      </div>
      <div class="column double-mobile-single content-right">
        <h2 class="timeleft">00:00</h2>
        <a id="monitor" title="Enable monitor. Put headphones on this may causes audio feedback">â™«</a>
      </div>
    </div><!-- PLAYER BUTTONS -->
    <!-- TRACKS-->
    <div class="tracks grid">
      <div class="column full">
        <div class="tracks-container">
          <div id="gutter">
            <div id="handle" class="ui-slider-handle"></div>
            <ul id="tracks-list" class="no-bullet"></ul>
          </div>
        </div>
      </div>
    </div><!-- TRACKS-->
    <!-- SAVE FORM -->
    <div style="display: none" id="save-form" class="grid">
      <div class="column full content-right">
        <div class="player-save">
          <div id="choose-a-name">
            <p class="text-left"><strong>Choose a Name</strong></p>
            <input type="text" name="name" placeholder="Guitar">
            <input type="hidden" name="parent">
          </div>
          <div class="preloader" style="display: none"><i>saving...</i></div>
          <a id="save" class="has-tip tip-bottom" data-tooltip title="Save your track!"><div></div></a>
        </div>
      </div>
    </div><!-- SAVE FORM -->
  </div> <!-- CONTENT -->

  <div class="container">
    <!-- Share -->
    <div class="grid more">
      <div id="share-container" class="column single" style="display: none">
        <div class="panel">
          <h4>Share</h4>
            <input type="text" onClick="this.setSelectionRange(0, this.value.length)" value="http://www.fork-n-roll.com/#/songs/e72615a541024a9fb2d503ee9641f9ad4589ab7b">
        </div>
      </div>
    </div>
    <!-- SHARE -->
    <!-- PARENT -->
    <div class="grid">
      <div id="parent-container" class="column single" style="display: none">
        <div class="panel">
          <h4>Hey!</h4>
          <p class="parent-message">
            <a class="route" href="#/songs/e72615a541024a9fb2d503ee9641f9ad4589ab7b">Listen</a> to the parent track!<br/>
          </p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="grid">
      <div class="column full content-center"><small>Made in NYC by <a href="https://twitter.com/johnnyaboh" target="_blank">Giovanni Cappellotto</a> and <a href="https://twitter.com/pinakes" target="_blank">Francesco Fraioli</a></small></div>
    </div>
  </footer>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="javascripts/vendor/jquery-ui.js"></script>
  <script src="javascripts/vendor/jquery.riot.js"></script>
  <script src="javascripts/vendor/render.js"></script>
  <script src="javascripts/vendor/recorder.js"></script>
  <script src="javascripts/vendor/tracks.js"></script>
  <script src="javascripts/routing.js"></script>
  <script src="javascripts/player.js"></script>
  <script src="javascripts/recorder.js"></script>

  <script>
    $(function() {
      $( document ).tooltip();
    });
  </script>

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-64584287-1', 'auto');

  </script>
</body>
</html>
